<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form | House of Worship Bible Church</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4 text-slate-800">

    <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden">
        
        <div class="p-8 text-center bg-white border-b border-gray-100">
            <img src="images/logo.png" alt="Church Logo" class="w-32 h-32 mx-auto mb-4 object-contain">
            <h1 class="text-3xl font-extrabold text-blue-900 tracking-tight uppercase">House of Worship Bible Church</h1>
            <p class="text-gray-500 mt-2 font-semibold italic">Official Membership Registration</p>
        </div>

        <form id="membershipForm" class="p-8 space-y-10">
            
            <div class="bg-blue-900 p-6 rounded-xl shadow-lg text-left">
                <label class="block text-sm font-bold text-blue-100 uppercase mb-2 tracking-widest">Assign to Church Branch</label>
                <select name="branch" required class="w-full p-3 border-none rounded-lg focus:ring-4 focus:ring-blue-400 outline-none bg-white font-bold text-gray-800">
                    <option value="" disabled selected>-- Select Branch --</option>
                    <option value="Main Branch">Main Branch</option>
                    <option value="Tsakane">Tsakane</option>
                </select>
            </div>

            <section class="space-y-4 border-l-4 border-blue-800 pl-6 text-left">
                <h2 class="text-xl font-bold text-blue-900 uppercase tracking-wide">Member Photo</h2>
                <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-xl bg-gray-50 hover:bg-gray-100 transition relative">
                    <input type="file" id="memberPhoto" accept="image/*" capture="user" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="previewImage(event)" required>
                    <div id="photoPlaceholder" class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /></svg>
                        <p class="text-sm font-bold text-gray-500 uppercase">Tap to Capture or Upload Photo</p>
                    </div>
                    <img id="photoPreview" class="hidden w-40 h-40 rounded-full object-cover border-4 border-white shadow-xl">
                </div>
            </section>

            <section class="space-y-4 border-l-4 border-blue-800 pl-6 text-left">
                <h2 class="text-xl font-bold text-blue-900 uppercase tracking-wide">Member Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase">First Name</label>
                        <input type="text" id="firstName" name="firstName" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase">Mobile Number</label>
                        <input type="tel" name="phone" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase">Email Address</label>
                        <input type="email" name="email" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                </div>

                <div class="space-y-4 mt-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase">Street Address</label>
                        <input type="text" name="address" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-400 uppercase">City</label>
                            <input type="text" name="city" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-400 uppercase">Province</label>
                            <input type="text" name="province" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg outline-none">
                        </div>
                    </div>
                </div>
            </section>

            <section class="space-y-4 pt-6 border-t border-gray-100 text-left">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-blue-900 uppercase tracking-wide">Dependents</h2>
                    <button type="button" onclick="addDependent()" class="bg-blue-800 text-white px-4 py-2 rounded-lg font-bold text-sm">+ Add</button>
                </div>
                <div id="dependentsContainer" class="space-y-3"></div>
            </section>

            <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-extrabold py-5 rounded-xl shadow-xl hover:bg-black transition-all uppercase tracking-widest text-lg">
                Complete Registration
            </button>
        </form>
        <div class="p-4 text-center text-gray-400 text-[10px] uppercase font-bold tracking-widest">© 2026 HOUSE OF WORSHIP BIBLE CHURCH</div>
    </div>

    <div id="successModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl animate-fade-in">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
            </div>
            <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Registered!</h2>
            <p class="text-gray-500 mt-2 font-semibold">Your Reference Number is:</p>
            <div id="refDisplay" class="text-3xl font-black text-blue-900 my-4 bg-blue-50 p-4 rounded-xl border-2 border-dashed border-blue-200 uppercase tracking-widest">---</div>
            <button onclick="location.reload()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('photoPreview');
                document.getElementById('photoPlaceholder').classList.add('hidden');
                output.src = reader.result;
                output.classList.remove('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function addDependent() {
            const container = document.getElementById('dependentsContainer');
            const div = document.createElement('div');
            div.className = "flex flex-col md:flex-row gap-2 bg-slate-50 p-4 rounded-xl border border-gray-200 animate-fade-in";
            div.innerHTML = `
                <div class="flex-1 text-left"><label class="text-[10px] font-bold text-gray-400 uppercase">First Name</label><input type="text" name="depFirstName[]" class="w-full p-2 border rounded mt-1"></div>
                <div class="flex-1 text-left"><label class="text-[10px] font-bold text-gray-400 uppercase">Last Name</label><input type="text" name="depLastName[]" class="w-full p-2 border rounded mt-1"></div>
                <div class="w-full md:w-32 text-left"><label class="text-[10px] font-bold text-gray-400 uppercase">DOB</label><input type="date" name="depDob[]" class="w-full p-2 border rounded mt-1"></div>
                <button type="button" onclick="this.parentElement.remove()" class="text-red-500 p-2">×</button>`;
            container.appendChild(div);
        }

        document.getElementById('membershipForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "SENDING...";
        btn.disabled = true;

        const formData = new FormData(e.target);
        
        // Match exactly what the Lambda destructures
        const data = {
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            branch: formData.get('branch'),
            phone: formData.get('phone'),
            email: formData.get('email'),
            address: formData.get('address'),
            city: formData.get('city'),
            province: formData.get('province'),
            dependents: []
        };

        const dNames = formData.getAll('depFirstName[]');
        const dLasts = formData.getAll('depLastName[]');
        const dDobs = formData.getAll('depDob[]');
        dNames.forEach((name, i) => {
            if(name) data.dependents.push({ firstName: name, lastName: dLasts[i], dob: dDobs[i] });
        });

        const photoFile = document.getElementById('memberPhoto').files[0];
        const reader = new FileReader();
        reader.readAsDataURL(photoFile);
        reader.onload = async () => {
            data.memberPhoto = reader.result;

            try {
                const response = await fetch('https://dbqkbrigli.execute-api.us-east-1.amazonaws.com/prod/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if(response.ok) {
                    document.getElementById('refDisplay').innerText = result.ref;
                    document.getElementById('successModal').classList.remove('hidden');
                } else {
                    // This will now show the actual AWS error if one occurs
                    alert("Error: " + (result.error || "Submission failed"));
                }
            } catch (err) {
                alert("Network Error. Check your internet or API Gateway CORS.");
            } finally {
                btn.innerText = "Complete Registration";
                btn.disabled = false;
            }
        };
    };
</script>
</body>
</html>
